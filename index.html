<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>RicoPizza</title>

    <link rel='icon' type='image/png' sizes='32x32' href='images/favicon-32x32.png'/>
    <link rel='stylesheet' href='./css/style.css'> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/mapa.js" ></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-dfbMbdm8iOCNDSSFJx7uHTUPlMvD10o&callback=initMap" async defer ></script>
    <script src="./js/cargarDatos.js" type="module"></script>
    
</head>

<body>
   
    <header>
        <img src='./images/logo.png' alt="logo_rico_pizza" />
    </header> 
        <nav> 
            <a href="#">Nosotros</a>
            <a href="#">Nuestras Pizzas</a>
            <a href="#">Tu pedido</a>
            <a href="#">Contacto</a>
          </nav>

   

    <section class="contendor-form">

        <label class="form-title">Tu RicoPedido</label>
        <form id="formulario" action="#" method="posts">
            
            <section class="cajaSeccion">
                <label class="sub-title"for="datos-contacto">Datos de contacto</label>
                <fieldset class="datos-contacto">
                    
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                    <span class="mensaje-error" id="mensaje-nombre"></span><br>
                    
                    <label for="apellidos">Apellidos: </label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos">
                    <span class="mensaje-error" id="mensaje-apellidos"></span><br>

                    <label for="direccion">Dirección: </label>
                    <input type="text" id="direccion" name="direccion" placeholder="Dirección">
                    <span class="mensaje-error" id="mensaje-direccion"></span><br>

                    <label for="telefono">Teléfono: </label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Teléfono">
                    <span class="mensaje-error" id="mensaje-telefono"></span><br>

                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" placeholder="Email">
                    <span class="mensaje-error" id="mensaje-email"></span><br>
                </fieldset>
            </section>

            <section class="cajaSeccion">
                <label class="sub-title" for="opciones-pizza">¿Cómo quieres tu Rico Pizza?</label>
                <fieldset class = opciones-pizza>
          
                       
                <div id="fila">
                    <div id="columna">
                    <label class="col-title" for="opciones-tamanio">Elige un RicoTamaño</label>
                    <section class="opciones-tamanio">
                        <div id="tamanios">
                        </div>
                    </section>
                    <span class="mensaje-error" id="mensaje-tamanio"></span>
                     </div>
            
                    <div id="columna">
                    <label class="col-title" for="opciones-masa">Elige la RicoMasa </label>
                    <section class="opciones-masa">
                        <div id="masas">
                        </div>
                    </section>
                    <span class="mensaje-error" id="mensaje-masa"></span>
                    </div>
                </div>

                <div id="fila">
                    <div id="columna">
                        <label class="col-title" for="opciones-ingredientes">Elige los RicoIngredientes</label>
                        <section class="opciones-ingredientes" >
                            <div id="ingredientes">
                            </div>                       
                        </section>                        
                        <span class="mensaje-error" id="mensaje-ingredientes"></span>
                    </div>
                    <div id="columna" class="columna-img">
                        <div id="linea">
                        <img alt="pizza" src="images/pizza2.jpg" width="200">
                        </div>
                    </div>
                </div>
            </fieldset>
            </section>

            
                <div class="cajaSeccion" id="info">
            </div>

            <section class="cajaSeccion">
                <label class="sub-title" for="opciones-restaurante">Elige tu RicoRestaurante más cercano</label>
                <fieldset class="opciones-restaurante">
                    <div id="restaurantes">
                    </div>
                    <span class="mensaje-error" id="mensaje-restaurante"></span>
                    <div class="map-container" id="mapa">
                    </div>
                </fieldset>
            </section>
  
            <section class="cajaSeccion">
            <fieldset class="alergias-terminos">
                <label for="textArea">Introduce aquí información sobre alergias u otras notas adicionales: </label>
                <textarea id="textArea" cols="40" rows="4" placeholder="Escribe aquí:"></textarea>           
          
                <div class="divTerminos">
                    <input type="checkbox" name="terminos" id="terminos" value="true">
                    <label for="terminos">Acepto los términos y condiciones</label>
                    <span class="mensaje-error" id="mensaje-terminos"></span>
                </div>
            </fieldset>
            </section>

            <section  class="cajaSeccion">
                <fieldset class="acciones">                
                    <button type="submit" id="submit" name="submit" class="button">Enviar Pedido</button>
                    <button type="reset" id="reset" name="reset" class="button">Borrar Formulario</button>
                    <button type="button" id="refresh" name="refresh" class="button">Refrescar datos</button>
                </fieldset>
            </section>  

        </form>

    </section>
    <footer>
        <p class="footer_text">
          Rica Pizza -  C/ Robledales s/n, Madrid -
          Copyright 2022 ©
        </p>
      </footer>

</body>
</html>
