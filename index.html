<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel='icon' type='image/png' sizes='32x32' href='images/favicon-32x32.png'/>
    <title>RicoPizza</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='./css/style.css'>


    <script src="./js/cargarDatos.js" type="module"></script>
    <script></script>

</head>
<body>
   
    <header>
        <img src='./images/logo.png' alt="logo_rico_pizza" />

        <nav> 
            <a href="#">Nosotros</a>
            <a href="#">Nuestras Pizzas</a>
            <a href="#">Tu pedido</a>
            <a href="#">Contacto</a>
          </nav>

    </header> 

    <section class="contendor-form">

        <label class="form-title">Pedir una RicoPizza</label>
        <form id="formulario" action="#" method="posts">
            
            <section>
                <label for="datos-contacto">Datos de contacto</label>
                <fieldset class="datos-contacto">
                    
                    
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre"><br>
                    <span class="mensaje-error" id="mensaje-nombre"></span>
                    
                    <label for="apellidos">Apellidos: </label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos"><br>
                    <span class="mensaje-error" id="mensaje-apellidos"></span>

                    <label for="direccion">Dirección: </label>
                    <input type="text" id="direccion" name="direccion" placeholder="Dirección"><br>
                    <span class="mensaje-error" id="mensaje-direccion"></span>

                    <label for="telefono">Teléfono: </label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Teléfono"><br>
                    <span class="mensaje-error" id="mensaje-telefono"></span>

                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" placeholder="Email"><br>
                    <span class="mensaje-error" id="mensaje-email"></span>
                </fieldset>
            </section>
            <section>
                <label for="opciones-masa">Elige la RicoMasa </label>
                <fieldset class="opciones-masa">
                    <span class="mensaje-error" id="mensaje-masa"></span>
                </fieldset>

                <label for="opciones-tamanio">Elige un RicoTamaño</label>
                <fieldset class="opciones-tamanio">
                    <span class="mensaje-error" id="mensaje-tamanio"></span>
                </fieldset>

                <label for="opciones-ingrediente">Elige los RicoIngredientes - 1€/ud:</label>
                <fieldset class="opciones-ingrediente">
                    <span class="mensaje-error" id="mensaje-ingredientes"></span>
                </fieldset>

                <label for="restaurante">Elige un restaurante</label>
                <fieldset class="opciones-restaurante">
                    <select name="restaurante" id="restaurante" required>
                        <option value="">Elige un restaurante</option>
                        <option value="res1">Alcorcón</option>
                        <option value="res2">Tribunal</option>
                        <option value="res3">Legazpi</option>
                        <option value="res4">Chamartín</option>
                    </select>
                </fieldset>
                <fieldset class="alergias-terminos">
                    <label for="textArea">Introduce aquí información sobre alergias u otras notas adicionales:</label>
                    <textarea id="textArea" cols="40" rows="4" placeholder="Escribe aquí:"></textarea>           
                    <div>
                        <input type="checkbox" name="terminos" id="terminos" value="true" required>
                        <label for="terminos">Acepto los términos y condiciones</label>
                        <span class="mensaje-error" id="mensaje-terminos"></span>
                    </div>
                   
                </fieldset>
            </section>
            <section>
                <fieldset class="acciones">
                    <!-- Creamos el parrafo que mostrará el precio de la pizza según lo que seleccionemos -->
                    <p id="info-precio" class="button"></p>
                    <button type="submit" id="submit" name="submit" class="button">Enviar Pedido</button>
                    <button type="reset" id="reset" name="reset" class="button">Borrar Formulario</button>
                    <button type="button" id="refresh" name="refresh" class="button">Refrescar datos</button>
                </fieldset>
            </section>    
        </form>
    </section>

</body>
</html>
